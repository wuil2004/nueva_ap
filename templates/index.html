<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebooks</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f4f4; /* Fondo gris claro */
            color: #333333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            font-size: 3.5em;
            color: #2c3e50; /* Azul oscuro */
            margin-bottom: 30px;
            font-weight: bold;
            text-transform: uppercase; /* Mayúsculas */
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2em;
            color: #7f8c8d; /* Gris claro */
            margin-bottom: 40px;
            text-align: center;
        }

        ul {
            list-style: none; /* Eliminar viñetas de la lista */
            padding: 0;
            margin: 0 auto; /* Centrar horizontalmente */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .btn-custom {
            background-color: #3498db; /* Azul claro */
            color: white;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            max-width: 350px; /* Ancho máximo de los botones */
            padding: 12px 20px;
            font-size: 1.1em;
            text-align: center;
            border-radius: 8px; /* Bordes redondeados */
            text-decoration: none;
            font-weight: 600; /* Texto en negrita */
            border: none;
        }

        .btn-custom:hover {
            background-color: #2980b9; /* Azul más oscuro al pasar el mouse */
            transform: scale(1.05); /* Efecto de agrandamiento suave */
        }

        .btn-custom:active {
            transform: scale(1);
        }

        /* Agregar un efecto sutil al contenedor de los botones */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Explorador de Notebooks</h1>
        <p class="lead mb-4">Selecciona un archivo para explorar su contenido:</p>
        
        <!-- Lista de botones -->
        <ul>
            {% for notebook in notebooks %}
            <li>
                <a href="{{ url_for('show_graphs_and_accuracy', notebook_name=notebook) }}" class="btn btn-custom">
                    {{ notebook }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
